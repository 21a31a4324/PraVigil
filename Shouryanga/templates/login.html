<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/loginstyle.css') }}">
</head>
<body>
    
    <header class="header">
        <div class="header-left">
            <span class="logo">Shouryanga</span>
        </div>
        <h1 class="header-title"> Admin Login</h1>
        <nav class="navigation">
            <ul>
                <li><a href="{{ url_for('introduction') }}">Intro</a></li>
                <li><a href="{{ url_for('about') }}">About</a></li>
                <li><a href="{{ url_for('contact') }}">Contact</a></li>
            </ul>
        </nav>
    </header>

    
    <div class="login-container">
        <div class="login-image">
            <img src="{{ url_for('static', filename='images/login_image.jpg') }}" alt="Login">
        </div>
        <h2> Admin Login</h2>
        <form action="{{ url_for('login') }}" method="POST">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="{{ url_for('register') }}">Register</a></p>
    </div>
</body>
</html>
